<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/matchScore.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">

</head>
<body>
<header>
    <form action="${pageContext.request.contextPath}/" method="get">
        <button type="submit" class="homePage" >Home</button>
    </form>

    <form action="${pageContext.request.contextPath}/match" method="get">
        <button type="submit" class="matchesPage" >Matches</button>
    </form>

    <form action="${pageContext.request.contextPath}/new-match" method="get">
        <button type="submit" class="newMatch" >New</button>
    </form>
</header>
<main>
    <div class="squareForScore">
        <table class="tableForScore">
            <thead>
            <tr>
                <th>Players</th>
                <th>Sets</th>
                <th>Games</th>
                <th>Points</th>
                <th>Chose</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Player1</td>
                <td>Set</td>
                <td>Game</td>
                <td>Point</td>
                <td class="formPost">
                <form action="" method="post" >
                    <button type="submit" class="buttonGet" name="playerWinPoint" value="player1">get</button>
                </form></td>
            </tr>
            <tr>
                <td>Player2</td>
                <td>Set</td>
                <td>Game</td>
                <td>Point</td>
                <td class="formPost">
                    <form action="" method="post" >
                        <button type="submit" class="buttonGet" name="playerWinPoint" value="player1">get</button>
                    </form></td>
            </tr>
            </tbody>
        </table>


    </div>
</main>
<footer></footer>


</body>
</html>
